<!DOCTYPE html>
<html>
	<head><meta charset="utf-8">
		<title>HM22 IoT</title>
	</head>
    <style>
        div {
            font :normal 24px verdata;
        }
        .multiEffect {
            color : lightgreen;
            text-shadow : 2px 2px 2px black, 0 0 25px blue, 0 0 5px darkblue;
        }
        .multiEffect2 {
            color : yellow;
            text-shadow : 2px 2px 2px black, 0 0 25px orange, 0 0 5px red;
        }
    </style>
	<body>
		<h3>홈 제어 시스템 - 온도 조절</h3>
		<hr>
		<form>
			<div class="multiEffect">지속시간</div> (0.0~10.0시간) :
			<input type="number" min="0.0" max="10.0"
			step="0.5">
			<br>
			<br>
			<div class="multiEffect2">온도 설정</div> :10&deg;
			<input type="range" min="10" max="30"
			list="temperatures">
			30&deg;
			<datalist id="temperatures">
				<option value="12" label="Low"><option value="20" label="Medium"><option value="28" label="High">
			</datalist>
		</form>
        <br>
        <form>
            <input type="radio" name="how" value="1">더워요<img src="media2/sun.jpg" width="100" height="100"><br>
            <input type="radio" name="how" value="2">추워요<img src="media2/snowman.jpg" width="100" height="100"><br>
        </form>
	</body>
</html>
