<!DOCTYPE html>
<!-- 이 부분은 주석문입니다. 웹 브라우저는 주석을 화면에 출력하지 않습니다. -->
<html>
  <head>
    <!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
    <meta charset="utf-8" />
    <title>hm22 : Javascript object</title>
    <style></style>
    <script>
      // 사용자 객체 만들기
      var student = {
        id: "hm22",
        age: 21,
        name: "yubin",
        number: "01047000000"
      };
    </script>
  </head>

  <body>
    <!-- 문서의 본문 텍스트, 이미지, 테이블, 자바스크립트 코드, 동영상 등 -->
    <h3>리터럴 표기법으로 사용자 객체 만들기</h3>
    <hr />
    <script>
      // 객체 활용
      document.write("student id: " + student.id + "<br>");
      document.write("hm22's age: " + student.age + "<br>");
      document.write("hm22's name: " + student.name + "<br>");
      document.write("hm22's number: " + student.number + "<br>");
    </script>
  </body>
</html>
